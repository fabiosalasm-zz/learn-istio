apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: default
  name: address-app-vs
spec:
  hosts:
    - address-app
  http:
    - name: "address-app-v2-route"
      match:
        - sourceLabels:
            version: v2
      route:
        - destination:
            host: "address-app.default.svc.cluster.local"
            port:
              number: 8081
            subset: v2
    - name: "address-app-v1-route"
      match:
        - sourceLabels:
            version: v1
      route:
        - destination:
            host: "address-app.default.svc.cluster.local"
            port:
              number: 8081
            subset: v1
